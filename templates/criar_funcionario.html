{% extends 'base.html' %}

{% block content %}

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="row align-items-center justify-content-center container">
        <form class="col-md-6 border shadow-sm p-3" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Controle de ponto</h2>
            {{ form.errors }}
            {{ form }}
            <button class="btn btn-outline-primary mt-3" type="submit">Salvar e continuar</button>
        </form>
    </div>
</body>
{% endblock %}
